<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoodInc template</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header line with logo -->
  <div class="header-logo">
    <div class="header-logo__content">
      <img class="header-logo__image" src="images/logo.png" alt="Logo">
      <span class="header-logo__text">
        Good Inc.
      </span>
    </div>
  </div>

  <!-- Header line with menu -->
  <div class="header-nav">
    <div class="header-nav__content">

      <ul class="nav">

        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link nav__link_active" href="#">
              Portfolio
            </a>
          </span>
        </li>

        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">
              Services
            </a>
          </span>
        </li>

        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">
              Staff
            </a>
          </span>
        </li>

        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">
              Articles
            </a>
          </span>
        </li>

        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">
              Contact
            </a>
          </span>
        </li>

      </ul>

    </div>
  </div>
</body>
</html>
