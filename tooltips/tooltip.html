<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltips</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="tooltips">

		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-top">
		  	Tooltip text
		  </span>
		</div>

		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-bottom">
		  	Tooltip text
		  </span>
		</div>

		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-right">
		  	Tooltip text
		  </span>
		</div>

		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-left">
		  	Tooltip text
		  </span>
		</div>
		
	</div>
</body>
</html>
