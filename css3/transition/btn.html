<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Btn</title>
  <style>
    button {
      position: absolute;
      top: 50px;
      left: calc(50% - 150px);
      color: white;
      background: black;
      width: 300px;
      height: 150px;
      border-radius: 30px;
      border: none;
      font-size: 2rem;
      transition-property: all;
      transition-duration: .3s;
      transition-timing-function: linear;
    }

    button:hover {
      background: red;
      color: black;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <button>SALE</button>
</body>
</html>
