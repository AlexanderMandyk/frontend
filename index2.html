<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List menu</title>
</head>
<style>
	ul {
		list-style-type: none;
		margin: 0px auto;
		width: 0px auto;
		font-family: sans-serif;
		text-transform: capitalize;

	}
	ul li {
		padding: 10px 20px;
		background-color: #006400;
	}
	ul li a{
		text-decoration: none;
		color: darkgrey;
	}
	ul li:hover {
		background-color: #00000;
		cursor: pointer;
	}
	ul li:hover a{
		color: white;
	}
</style>
<body>
	<ul class="midle">
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
