<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>V-Menu</title>
</head>
<style>
	ul{
		list-style-type: none;
		width: 250px;
		font-family: sans-serif;
		text-transform: uppercase;
	}

	ul li {
		background-color: #f1f1f1;
		padding: 10px 20px;
	}
	ul li a{
		text-decoration: none;
		color: darkgreen;
	}

	ul li:hover{
		background-color: #4CAF50;
		cursor:pointer;
	}

	ul li:hover a{
		color: white;
	}
</style>

<body>
	<ul class= "vertical">
		<li><a href="#">Главная</li>
		<li><a href="#">Галерея</li>
		<li><a href="#">Контакты</li>
		<li><a href="#">О Компании</li>
	</ul>

</body>
</html>
